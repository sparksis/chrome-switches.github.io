    \ list are ignored. If the port specified is 0, all ports for the given ip-address\
    \ will be overridden. See also the design doc: https://docs.google.com/document/d/1-umCGylIOuSG02k9KGDwKayt3bzBXtGwVlCQHHkIcnQ/edit#\
    \ And the Web Platform Test RFC #72 behind it: https://github.com/web-platform-tests/rfcs/blob/master/rfcs/address_space_overrides.md\
    \ Note that since the doc and the RFC were written, the address space names have\
    \ changed slightly due to Local Network Access (LNA) replacing Private Network\
    \ Access (PNA)."
