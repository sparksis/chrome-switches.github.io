  description: 'Signals ARC support status on this device. This can take one of the
    following three values. - none: ARC is not installed on this device. (default)
    - installed: ARC is installed on this device, but not officially supported. Users
    can enable ARC only when Finch experiment is turned on. - officially-supported:
    ARC is installed and supported on this device. So users can enable ARC via settings
    etc.'
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcAvailability&ss=chromium
- id: arc-available
  switch: --arc-available
  description: 'DEPRECATED: Please use --arc-availability=installed. Signals the availability
    of the ARC instance on this device.'
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcAvailable&ss=chromium
- id: arc-block-keymint
  switch: --arc-block-keymint
  description: Switch that blocks KeyMint. When KeyMint is blocked, Keymaster is enabled.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcBlockKeyMint&ss=chromium
- id: arc-data-cleanup-on-start
  switch: --arc-data-cleanup-on-start
  description: Flag that forces ARC data be cleaned on each start.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcDataCleanupOnStart&ss=chromium
- id: arc-disable-app-sync
  switch: --arc-disable-app-sync
  description: Flag that disables ARC app sync flow that installs some apps silently.
    Used in autotests to resolve racy conditions.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcDisableAppSync&ss=chromium
- id: arc-disable-dexopt-cache
  switch: --arc-disable-dexopt-cache
  description: Used in tests to disable DexOpt cache which is on by default.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcDisableDexOptCache&ss=chromium
- id: arc-disable-download-provider
  switch: --arc-disable-download-provider
  description: Flag that disables ARC download provider that prevents extra content
    to be downloaded and installed in context of Play Store and GMS Core.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcDisableDownloadProvider&ss=chromium
- id: arc-disable-gms-core-cache
  switch: --arc-disable-gms-core-cache
  description: Used in autotest to disable GMS-core caches which is on by default.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcDisableGmsCoreCache&ss=chromium
- id: arc-disable-locale-sync
  switch: --arc-disable-locale-sync
  description: Flag that disables ARC locale sync with Android Container. Used in
    autotest to prevent conditions when certain apps, including Play Store may get
    restarted. Restarting Play Store may cause random test failures. Enabling this
    flag would also forces ARC Container to use 'en-US' as a locale and 'en-US,en'
    as preferred languages.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcDisableLocaleSync&ss=chromium
- id: arc-disable-media-store-maintenance
  switch: --arc-disable-media-store-maintenance
  description: Used to disable GMS scheduling of media store periodic indexing and
    corpora maintenance tasks. Used in performance tests to prevent running during
    testing which can cause unstable results or CPU not idle pre-test failures.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcDisableMediaStoreMaintenance&ss=chromium
- id: arc-disable-play-auto-install
  switch: --arc-disable-play-auto-install
  description: Flag that disables ARC Play Auto Install flow that installs set of
    predefined apps silently. Used in autotests to resolve racy conditions.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcDisablePlayAutoInstall&ss=chromium
- id: arc-disable-tts-cache
  switch: --arc-disable-tts-cache
  description: Used in autotest to disable TTS cache which is on by default.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcDisableTtsCache&ss=chromium
- id: arc-enable-attestation
  switch: --arc-enable-attestation
  description: Flag that enables key and ID attestation for KeyMint.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcEnableAttestation&ss=chromium
- id: arc-erofs
  switch: --arc-erofs
  description: Flag that indicates ARC images are formatted with EROFS (go/arcvm-erofs).
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcErofs&ss=chromium
- id: arc-force-mount-android-volumes-in-files
  switch: --arc-force-mount-android-volumes-in-files
  description: Flag that forces Android volumes (DocumentsProviders and Play files)
    to be mounted in the Files app. Used for testing.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcForceMountAndroidVolumesInFiles&ss=chromium
- id: arc-force-show-optin-ui
  switch: --arc-force-show-optin-ui
  description: Flag that forces the OptIn ui to be shown. Used in tests.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcForceShowOptInUi&ss=chromium
- id: arc-generate-play-auto-install
  switch: --arc-generate-play-auto-install
  description: Flag that enables developer options needed to generate an ARC Play
    Auto Install roster. Used manually by developers.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcGeneratePlayAutoInstall&ss=chromium
- id: arc-host-ureadahead-mode
  switch: --arc-host-ureadahead-mode
  description: Sets the mode of operation for ureadahead during ARC Container boot.
    readahead (default) - used during production and is equivalent to no switch being
    set. generate - used during Android Uprev data collector to pre-generate pack
    file and upload to Google Cloud as build artifact for CrOS build image. disabled
    - used for test purpose to disable ureadahead during ARC Container boot.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcHostUreadaheadMode&ss=chromium
- id: arc-install-event-chrome-log-for-tests
  switch: --arc-install-event-chrome-log-for-tests
  description: Write ARC++ install events to chrome log for integration test.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcInstallEventChromeLogForTests&ss=chromium
- id: arc-packages-cache-mode
  switch: --arc-packages-cache-mode
  description: Used in autotest to specifies how to handle packages cache. Can be
    copy - copy resulting packages.xml to the temporary directory. skip-copy - skip
    initial packages cache setup and copy resulting packages.xml to the temporary
    directory.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcPackagesCacheMode&ss=chromium
- id: arc-play-store-auto-update
  switch: --arc-play-store-auto-update
  description: Used in autotest to forces Play Store auto-update state. Can be on
    - auto-update is forced on. off - auto-update is forced off.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcPlayStoreAutoUpdate&ss=chromium
- id: arc-scale
  switch: --arc-scale
  description: Set the scale for ARC apps. This is in DPI. e.g. 280 DPI is ~ 1.75
    device scale factor. See https://source.android.com/compatibility/android-cdd#3_7_runtime_compatibility
    for list of supported DPI values.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcScale&ss=chromium
- id: arc-start-mode
  switch: --arc-start-mode
  description: 'Defines how to start ARC. This can take one of the following values:
    - always-start automatically start with Play Store UI support. - always-start-with-no-play-store
    automatically start without Play Store UI. If it is not set, then ARC is started
    in default mode.'
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcStartMode&ss=chromium
- id: arc-tos-host-for-tests
  switch: --arc-tos-host-for-tests
  description: Sets ARC Terms Of Service hostname url for testing.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcTosHostForTests&ss=chromium
- id: arc-use-dev-caches
  switch: --arc-use-dev-caches
  description: Flag that indicates ARC is using dev caches generated by data collector
    in Uprev rather than caches from CrOS build stage for arccachesetup service.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcUseDevCaches&ss=chromium
- id: arcore
  switch: --arcore
  description: The following are the runtimes that WebXr supports.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:content/public/common/content_switches.cc?q=kWebXrRuntimeArCore&ss=chromium
- id: arcvm-ureadahead-mode
  switch: --arcvm-ureadahead-mode
  description: Sets the mode of operation for ureadahead during ARCVM boot. If this
    switch is not set, ARCVM ureadahead will check for the presence and age of pack
    file and reads ahead files to page cache for improved boot performance. readahead
    (default) - used during production and is equivalent to no switch being set. This
    is used in tast test to explicitly turn on guest ureadahead (see |kArcDisableUreadahead|).
    generate - used during Android Uprev data collector to pre-generate pack file
    and upload to Google Cloud as build artifact for CrOS build image. disabled -
    used for test purpose to disable ureadahead during ARCVM boot. note, |kArcDisableUreadahead|
    also disables both, guest and host parts of ureadahead.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcVmUreadaheadMode&ss=chromium
- id: arcvm-use-hugepages
  switch: --arcvm-use-hugepages
  description: Madvises the kernel to use Huge Pages for guest memory.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kArcVmUseHugePages&ss=chromium
- id: as-browser
  switch: --as-browser
  description: Flag to launch tests in the browser process.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:content/public/common/content_switches.cc?q=kLaunchAsBrowser&ss=chromium
- id: ash-allow-default-shelf-pin-layout-ignoring-sync
  switch: --ash-allow-default-shelf-pin-layout-ignoring-sync
  description: Allows the Ash shelf to apply the default pin layout without waiting
    for Sync to download data from the server (which many tests can't achieve).
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAllowDefaultShelfPinLayoutIgnoringSync&ss=chromium
- id: ash-clear-fast-ink-buffer
  switch: --ash-clear-fast-ink-buffer
  description: Clear the fast ink buffer upon creation. This is needed on some devices
    that do not zero out new buffers.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshClearFastInkBuffer&ss=chromium
- id: ash-constrain-pointer-to-root
  switch: --ash-constrain-pointer-to-root
  description: Force the pointer (cursor) position to be kept inside root windows.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshConstrainPointerToRoot&ss=chromium
- id: ash-contextual-nudges-interval
  switch: --ash-contextual-nudges-interval
  description: Overrides the minimum time that must pass between showing user contextual
    nudges. Unit of time is in seconds.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshContextualNudgesInterval&ss=chromium
- id: ash-contextual-nudges-reset-shown-count
  switch: --ash-contextual-nudges-reset-shown-count
  description: Reset contextual nudge shown count on login.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshContextualNudgesResetShownCount&ss=chromium
- id: ash-debug-shortcuts
  switch: --ash-debug-shortcuts
  description: Enable keyboard shortcuts useful for debugging.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshDebugShortcuts&ss=chromium
- id: ash-dev-shortcuts
  switch: --ash-dev-shortcuts
  description: Enable keyboard shortcuts used by developers only.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshDeveloperShortcuts&ss=chromium
- id: ash-disable-touch-exploration-mode
  switch: --ash-disable-touch-exploration-mode
  description: Disable the Touch Exploration Mode. Touch Exploration Mode will no
    longer be turned on automatically when spoken feedback is enabled when this flag
    is set.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshDisableTouchExplorationMode&ss=chromium
- id: ash-enable-magnifier-key-scroller
  switch: --ash-enable-magnifier-key-scroller
  description: Enables key bindings to scroll magnified screen.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshEnableMagnifierKeyScroller&ss=chromium
- id: ash-enable-palette-on-all-displays
  switch: --ash-enable-palette-on-all-displays
  description: Enables the palette on every display, instead of only the internal
    one.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshEnablePaletteOnAllDisplays&ss=chromium
- id: ash-enable-software-mirroring
  switch: --ash-enable-software-mirroring
  description: Enables software based mirroring.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ui/display/display_switches.cc?q=kEnableSoftwareMirroring&ss=chromium
- id: ash-enable-unified-desktop
  switch: --ash-enable-unified-desktop
  description: Enables unified desktop mode.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ui/display/display_switches.cc?q=kEnableUnifiedDesktop&ss=chromium
- id: ash-hide-notifications-for-factory
  switch: --ash-hide-notifications-for-factory
  description: Hides notifications that are irrelevant to Chrome OS device factory
    testing, such as battery level updates.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshHideNotificationsForFactory&ss=chromium
- id: ash-host-window-bounds
  switch: --ash-host-window-bounds
  description: Sets a window size, optional position, optional scale factor and optional
    panel radii. "1024x768" creates a window of size 1024x768. "100+200-1024x768"
    positions the window at 100,200. "1024x768*2" sets the scale factor to 2 for a
    high DPI display. "1024x768~15|15|12|12" sets the radii of the panel corners as
    (upper_left=15px,upper_right=15px, lower_right=12px, upper_left=12px) "800,0+800-800x800"
    for two displays at 800x800 resolution. "800,0+800-800x800,0+1600-800x800" for
    three displays at 800x800 resolution.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ui/display/display_switches.cc?q=kHostWindowBounds&ss=chromium
- id: ash-no-nudges
  switch: --ash-no-nudges
  description: Hides educational nudges that can interfere with tast integration tests.
    Somewhat similar to --no-first-run but affects system UI behavior, not browser
    behavior.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshNoNudges&ss=chromium
- id: ash-power-button-position
  switch: --ash-power-button-position
  description: Power button position includes the power button's physical display
    side and the percentage for power button center position to the display's width/height
    in landscape_primary screen orientation. The value is a JSON object containing
    a "position" property with the value "left", "right", "top", or "bottom". For
    "left" and "right", a "y" property specifies the button's center position as a
    fraction of the display's height (in [0.0, 1.0]) relative to the top of the display.
    For "top" and "bottom", an "x" property gives the position as a fraction of the
    display's width relative to the left side of the display.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshPowerButtonPosition&ss=chromium
- id: ash-side-volume-button-position
  switch: --ash-side-volume-button-position
  description: The physical position info of the side volume button while in landscape
    primary screen orientation. The value is a JSON object containing a "region" property
    with the value "keyboard", "screen" and a "side" property with the value "left",
    "right", "top", "bottom".
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshSideVolumeButtonPosition&ss=chromium
- id: ash-touch-hud
  switch: --ash-touch-hud
  description: Enables the heads-up display for tracking touch points.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAshTouchHud&ss=chromium
- id: attestation-server
  switch: --attestation-server
  description: Used in AttestationClient to determine which Google Privacy CA to use
    for attestation.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:chromeos/dbus/constants/dbus_switches.cc?q=kAttestationServer&ss=chromium
- id: attribution-reporting-debug-mode
  switch: --attribution-reporting-debug-mode
  description: Causes the Attribution Report API to run without delays or noise.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:content/public/common/content_switches.cc?q=kAttributionReportingDebugMode&ss=chromium
- id: audio-buffer-size
  switch: --audio-buffer-size
  description: Allow users to specify a custom buffer size for debugging purpose.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:media/base/media_switches.cc?q=kAudioBufferSize&ss=chromium
- id: audio-capturer-with-echo-cancellation
  switch: --audio-capturer-with-echo-cancellation
  description: 'Forces AudioManagerFuchsia to assume that the AudioCapturer implements
    echo cancellation. TODO(crbug.com/42050621): Remove this once AudioManagerFuchsia
    is updated to get this information from AudioCapturerFactory.'
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:media/base/media_switches.cc?q=kAudioCapturerWithEchoCancellation&ss=chromium
- id: audio-codecs-from-edid
  switch: --audio-codecs-from-edid
  description: Audio codecs supported by the HDMI sink is retrieved from the audio
    service process. EDID contains the Short Audio Descriptors, which list the audio
    decoders supported, and the information is presented as a bitmask of supported
    audio codecs.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:media/base/media_switches.cc?q=kAudioCodecsFromEDID&ss=chromium
- id: audio-output-channels
  switch: --audio-output-channels
  description: Number of audio output channels. This will be used to send audio buffer
    with specific number of channels to ALSA and generate loopback audio. Default
    value is 2.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:chromecast/base/chromecast_switches.cc?q=kAudioOutputChannels&ss=chromium
- id: audio-output-sample-rate
  switch: --audio-output-sample-rate
  description: Specify fixed sample rate for audio output stream. If this flag is
    not specified the StreamMixer will choose sample rate based on the sample rate
    of the media stream.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:chromecast/base/chromecast_switches.cc?q=kAudioOutputSampleRate&ss=chromium
- id: audio-process-high-priority
  switch: --audio-process-high-priority
  description: Use high priority for the audio process.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:content/public/common/content_switches.cc?q=kAudioProcessHighPriority&ss=chromium
- id: aue-reached-for-update-required-test
  switch: --aue-reached-for-update-required-test
  description: If this switch is passed, the device policy DeviceMinimumVersion assumes
    that the device has reached Auto Update Expiration. This is useful for testing
    the policy behaviour on the DUT.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kUpdateRequiredAueForTest&ss=chromium
- id: aura-legacy-power-button
  switch: --aura-legacy-power-button
  description: (Most) Chrome OS hardware reports ACPI power button releases correctly.
    Standard hardware reports releases immediately after presses. If set, we lock
    the screen or shutdown the system immediately in response to a press instead of
    displaying an interactive animation.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ash/constants/ash_switches.cc?q=kAuraLegacyPowerButton&ss=chromium
- id: auth-server-allowlist
  switch: --auth-server-allowlist
  description: Allowlist for Negotiate Auth servers
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:chrome/common/chrome_switches.cc?q=kAuthServerAllowlist&ss=chromium
- id: auth-spnego-account-type
  switch: --auth-spnego-account-type
  description: Android authentication account type for SPNEGO authentication
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:chrome/common/chrome_switches.cc?q=kAuthAndroidNegotiateAccountType&ss=chromium
- id: auto
  switch: --auto
  description: No description provided.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:ui/base/ui_base_switches.cc?q=kTopChromeTouchUiAuto&ss=chromium
- id: auto-accept-browser-signin-for-tests
  switch: --auto-accept-browser-signin-for-tests
  description: Automatically signs the user into Chrome when signing in to other Google
    services on the web. This makes it easier for automated browsers to sign in.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:chrome/common/chrome_switches.cc?q=kBrowserSigninAutoAccept&ss=chromium
- id: auto-accept-camera-and-microphone-capture
  switch: --auto-accept-camera-and-microphone-capture
  description: Bypasses the dialog prompting the user for permission to capture cameras
    and microphones. Useful in automatic tests of video-conferencing Web applications.
    This is nearly identical to kUseFakeUIForMediaStream, with the exception being
    that this flag does NOT affect screen-capture.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:content/public/common/content_switches.cc?q=kAutoAcceptCameraAndMicrophoneCapture&ss=chromium
- id: auto-accept-this-tab-capture
  switch: --auto-accept-this-tab-capture
  description: These flags make Chrome auto-accept/reject requests to capture the
    current tab. It should only be used for tests.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:chrome/common/chrome_switches.cc?q=kThisTabCaptureAutoAccept&ss=chromium
- id: auto-grant-captured-surface-control-prompt
  switch: --auto-grant-captured-surface-control-prompt
  description: Skip the permission prompt for Captured Surface Control.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:media/base/media_switches.cc?q=kAutoGrantCapturedSurfaceControlPrompt&ss=chromium
- id: auto-open-devtools-for-tabs
  switch: --auto-open-devtools-for-tabs
  description: This flag makes Chrome auto-open DevTools window for each tab. It is
    intended to be used by developers and automation to not require user interaction
    for opening DevTools.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:chrome/common/chrome_switches.cc?q=kAutoOpenDevToolsForTabs&ss=chromium
- id: auto-reject-capture
  switch: --auto-reject-capture
  description: This flag makes Chrome auto-reject requests capture a tab/window/screen.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:chrome/common/chrome_switches.cc?q=kCaptureAutoReject&ss=chromium
- id: auto-reject-this-tab-capture
  switch: --auto-reject-this-tab-capture
  description: No description provided.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:chrome/common/chrome_switches.cc?q=kThisTabCaptureAutoReject&ss=chromium
- id: auto-select-desktop-capture-source
  switch: --auto-select-desktop-capture-source
  description: This flag makes Chrome auto-select the provided choice when an extension
    asks permission to start desktop capture. Should only be used for tests. For instance,
    --auto-select-desktop-capture-source="Entire screen" will automatically select
