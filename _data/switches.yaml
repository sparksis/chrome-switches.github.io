    or --trace-shutdown is provided.
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:components/tracing/common/tracing_switches.cc?q=kTraceConfigFile&ss=chromium
- id: trace-smb-size
  switch: --trace-smb-size
  description: Configures the size of the shared memory buffer used for tracing. Value
    is provided in kB. Defaults to 4096. Should be a multiple of the SMB page size
    (currently 32kB on Desktop or 4kB on Android).
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:components/tracing/common/tracing_switches.cc?q=kTraceSmbSize&ss=chromium
- id: trace-startup
  switch: --trace-startup
  description: Causes TRACE_EVENT flags to be recorded from startup. Optionally, can
    specify the specific trace categories to include (e.g. --trace-startup=base,net)
    otherwise, all events are recorded. Setting this flag results in the first call
    to BeginTracing() to receive all trace events since startup. Historically, --trace-startup
    was used for browser startup profiling and --enable-tracing was used for browsertest
    tracing. Now they are share the same implementation, but both are still supported
    to avoid disrupting existing workflows. The only difference between them is the
    default duration (5 seconds for trace-startup, unlimited for enable-tracing).
    If both are specified, 'trace-startup' takes precedence. In Chrome, you may find
    --trace-startup-file and --trace-startup-duration to control the auto-saving of
    the trace (not supported in the base-only TraceLog component).
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:components/tracing/common/tracing_switches.cc?q=kTraceStartup&ss=chromium
- id: trace-startup-duration
  switch: --trace-startup-duration
  description: 'Sets the time in seconds until startup tracing ends. If omitted: -
    if --trace-startup is specified, a default of 5 seconds is used. - if --enable-tracing
    is specified, tracing lasts until the browser is closed. Has no effect otherwise.'
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:components/tracing/common/tracing_switches.cc?q=kTraceStartupDuration&ss=chromium
- id: trace-startup-file
  switch: --trace-startup-file
  description: 'If supplied, sets the file which startup tracing will be stored into,
    if omitted the default will be used "chrometrace.log" in the current directory.
    Has no effect unless --trace-startup is also supplied. Example: --trace-startup
    --trace-startup-file=/tmp/trace_event.log As a special case, can be set to ''none''
    - this disables automatically saving the result to a file and the first manually
    recorded trace will then receive all events since startup.'
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:components/tracing/common/tracing_switches.cc?q=kTraceStartupFile&ss=chromium
- id: trace-startup-format
  switch: --trace-startup-format
  description: Sets the output format for the trace, valid values are "json" and "proto".
    If not set, the current default is "proto". "proto", unlike json, supports writing
    the trace into the output file incrementally and is more likely to retain more
    data if the browser process unexpectedly terminates. Ignored if "trace-startup-owner"
    is not "controller".
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:components/tracing/common/tracing_switches.cc?q=kTraceStartupFormat&ss=chromium
- id: trace-startup-owner
  switch: --trace-startup-owner
  description: 'Specifies the coordinator of the startup tracing session. If the legacy
    tracing backend is used instead of perfetto, providing this flag is not necessary.
    Valid values: ''controller'', ''devtools'', or ''system''. Defaults to ''controller''.
    If ''controller'' is specified, the session is controlled and stopped via the
    TracingController (e.g. to implement the timeout). If ''devtools'' is specified,
    the startup tracing session will be owned by DevTools and thus can be controlled
    (i.e. stopped) via the DevTools Tracing domain on the first session connected
    to the browser endpoint. If ''system'' is specified, the system Perfetto service
    should already be tracing on a supported platform (currently only Android). Session
    is stopped through the normal methods for stopping system traces.'
  source_url: https://source.chromium.org/chromium/chromium/src/+/main:components/tracing/common/tracing_switches.cc?q=kTraceStartupOwner&ss=chromium
